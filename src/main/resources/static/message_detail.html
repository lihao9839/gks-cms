<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
  <head>
      <!-- Custom Theme Style -->
      <link href="../cms/build/css/custom.css" rel="stylesheet">
  </head>

  <body class="nav-md">
	<div class="page-title">
	  <div class="title_left">
	    <h3>查看消息</h3>
	  </div>
	  <div class="title_right">
	  	<div class="pull-right">
	  		<a onclick="goMessage()" class="btn btn-app">
	  			<i class="fa fa-file"></i>返回
	  		</a>
	  	</div>
	  </div>
	</div>
        
    <div class="clearfix"></div>
        
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_content">
            <br />
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">标题 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input disabled th:value="${message.title}" type="text" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >内容 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <textarea disabled th:text="${message.content}" class="form-control col-md-7 col-xs-12"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">发送时间</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input disabled type='text' class="form-control" th:value="${message.sendDateStr}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">接收人</label>
              	<div class="checkbox">
                  <label>
                    <input disabled th:value="${message.allFlag}" type="checkbox" class="flat" checked="checked"> 全部用户
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">消息通知</label>
              	<div class="checkbox">
                  <label>
                    <input disabled type="checkbox" class="flat" checked="checked"> 通知
                  </label>
                </div>
              </div>
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-6">
                  	<button class="btn btn-primary" type="button" onclick="goMessage()">返回</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom Theme Scripts -->
    <script src="../cms/build/js/custom.js"></script>
    <script src="../cms/js/message.js"></script>
  </body>
</html>
