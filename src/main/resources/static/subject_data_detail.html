<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Custom Theme Style -->
  <link href="../cms/build/css/custom.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3 th:text="${subjectData.subjectName}">专栏名称</h3>
    </div>
    <div class="title_right">
      <div class="pull-right">
        <a onclick="goSubjectDataList()" class="btn btn-app">
          <i class="fa fa-file"></i>返回
        </a>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>专栏基本信息</h2>
          <div class="clearfix"></div>
        </div>

        <div class="x_content">
          <table id="datatableSubject" class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>查看次数</th>
              <th>查看人数</th>
              <th>学习次数</th>
              <th>评论次数</th>
              <th>分享次数</th>
              <th>订阅次数</th>
              <th>订阅金额</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${subjectData.openCount}">Tiger Nixon</td>
              <td th:text="${subjectData.openPeopleCount}">System Architect</td>
              <td th:text="${subjectData.learnCount}">System Architect</td>
              <td th:text="${subjectData.replayCount}">Edinburgh</td>
              <td th:text="${subjectData.shareCount}">61</td>
              <td th:text="${subjectData.subscribeCount}">2011/04/25</td>
              <td th:text="${subjectData.subscribeAmount}">61</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>课程基本信息</h2>
          <div class="clearfix"></div>
        </div>

        <div class="x_content">
          <table id="datatable" class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>课程标题</th>
              <th>创建时间</th>
              <th>发布状态</th>
              <th>发布日期</th>
              <th>学习次数</th>
              <th>分享次数</th>
              <th>收藏人数</th>
              <th>试听类型</th>
              <th>课程类型</th>
              <th>免费课程次数</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${subjectData.courseList}">
              <td th:text="${course.courseName}">Tiger Nixon</td>
              <td th:text="${course.createdDateStr}">System Architect</td>
              <td th:text="${course.statusStr}">System Architect</td>
              <td th:text="${course.publishDateStr}">Edinburgh</td>
              <td th:text="${course.learnCnt}"></td>
              <td th:text="${course.shareCnt}"></td>
              <td th:text="${course.thumbsupCnt}"></td>
              <td th:text="${course.freeFlagStr}">2011/04/25</td>
              <td th:text="${course.courseTypeStr}">2011/04/25</td>
              <td th:text="${course.freeCourseCnt}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Datatables -->
<script src="../cms/vendors/datatables.net/js/jquery.dataTables.js"></script>
<script src="../cms/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="../cms/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="../cms/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="../cms/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="../cms/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="../cms/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="../cms/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
<script src="../cms/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="../cms/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="../cms/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="../cms/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="../cms/build/js/custom.js"></script>
<script src="../cms/js/subject_data.js"></script>
</body>
</html>
