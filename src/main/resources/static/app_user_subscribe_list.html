<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
  <body class="nav-md">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>订阅记录</h3>
        </div>
        <div class="title_right">
          <div class="pull-right">
            <a onclick="goAppUser()" class="btn btn-app">
              <i class="fa fa-file"></i>返回
            </a>
          </div>
        </div>
      </div>
        
      <div class="clearfix"></div>
        
      <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>订阅列表</h2>
              <div class="clearfix"></div>
            </div>

            <div class="x_content">
              <table id="datatable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>专栏</th>
                    <th>订阅时间</th>
                    <th>订阅金额</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="subscribe : ${subscribeList}">
                    <td th:text="${subscribe.subjectName}">Tiger Nixon</td>
                    <td th:text="${subscribe.subscribDateStr}">System Architect</td>
                    <td th:text="${subscribe.subscribAmount}">Edinburgh</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
      </div>
	</div>
    <script src="../cms/js/appuser.js"></script>
  </body>
</html>
