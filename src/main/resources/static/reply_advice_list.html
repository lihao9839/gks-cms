<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
  <body class="nav-md">
	<div class="page-title">
	  <div class="title_left">
	    <h3>用户建议</h3>
	  </div>
	  <div class="title_right">
	  	<div class="pull-right">
	  	</div>
	  </div>
	</div>
        
    <div class="clearfix"></div>
    
    <div class="row">
      <div class="">
       <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="x_panel">
           <div class="x_title">
             <h2>建议列表</h2>
             <div class="clearfix"></div>
           </div>
           <div class="x_content">
             <table id="datatable" class="table table-striped table-bordered">
               <thead>
                    <tr>
                      <th>用户名</th>
                      <th>昵称</th>
                      <th>建议内容</th>
                      <th>建议时间</th>
                    </tr>
               </thead>
               <tbody>
                    <tr th:each="reply : ${replyList}">
                      <td th:text="${reply.userName}">头像</td>
                      <td th:text="${reply.nickName}">昵称</td>
                      <td th:text="${reply.replayContent}">内容</td>
                      <td th:text="${reply.createdDateStr}">创建时间</td>
                    </tr>
                 </tbody>
             </table>
           </div>
         </div>
       </div>
      </div>
	</div>
  <script>
      $(document).ready(function() {
          init_DataTables();
          init_PNotify();
          init_autosize();
          init_autocomplete();
      });
  </script>
  </body>
</html>
