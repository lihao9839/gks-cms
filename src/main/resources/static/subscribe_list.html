<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
  <body class="nav-md">
	<div class="page-title">
	  <div class="title_left">
	    <h3>订阅列表</h3>
	  </div>
	</div>
        
    <div class="clearfix"></div>
        
    	<div class="row">
    		<div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
              	<h2>订阅列表</h2>
			  	<div class="clearfix"></div>
              </div>
              
              <div class="x_content">
                <table id="datatable" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>专栏名称</th>
                      <th>订阅时间</th>
                      <th>订阅金额</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="subscribe : ${subscribeList}">
                      <td th:text="${subscribe.subjectName}">Tiger Nixon</td>
                      <td th:text="${subscribe.subscribDateStr}">System Architect</td>
                      <td th:text="${subscribe.realAmount}">Edinburgh</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
	</div>
    <!-- Custom Theme Scripts -->
    <script src="../cms/build/js/custom.js"></script>
    <script src="../cms/js/appuser .js"></script>
  </body>
</html>
