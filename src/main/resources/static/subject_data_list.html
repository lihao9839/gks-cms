<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Custom Theme Style -->
  <link href="../cms/build/css/custom.css" rel="stylesheet">
</head>

<body class="nav-md">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>专栏数据</h3>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_content">
            <table id="datatable" class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>专栏名称</th>
                <th>主讲人</th>
                <th>讲师账号</th>
                <th>创建日期</th>
                <th>发布状态</th>
                <th>发布日期</th>
                <th>学习次数</th>
                <th>订阅价格</th>
                <th>订阅次数</th>
                <th>订阅总金额</th>
                <th>专栏操作</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="subject : ${subjectList}">
                <td th:text="${subject.subjectName}">Tiger Nixon</td>
                <td th:text="${subject.realName}">System Architect</td>
                <td th:text="${subject.userName}">System Architect</td>
                <td th:text="${subject.createdDateStr}">Edinburgh</td>
                <td th:text="${subject.statesStr}">61</td>
                <td th:text="${subject.publishDateStr}">2011/04/25</td>
                <td th:text="${subject.subLenCnt}">61</td>
                <td th:text="${subject.actualPrice}">61</td>
                <td th:text="${subject.subCnt}">61</td>
                <td th:text="${subject.subAmt}">61</td>
                <td>
                  <a class="btn btn-primary  btn-xs" th:onclick="'javascript:goSubjectDataDetail(\''+ ${subject.id}+'\')'"><i class="fa fa-search"></i> 查看</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Theme Scripts -->
  <script src="../cms/build/js/custom.js"></script>
  <script src="../cms/js/subject_data.js"></script>
</body>
</html>
